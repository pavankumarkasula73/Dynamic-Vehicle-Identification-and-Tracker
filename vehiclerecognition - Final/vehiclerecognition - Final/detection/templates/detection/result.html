{% extends 'detection/base1.html' %}
{% block content %}

<div class="messages">
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>

<div class="login-container">
    <h1>Vehicle Number Plate Detection</h1>
    <p>{{ prediction|linebreaks }}</p>
    <a href="{% url 'upload_image' %}" class="btn">Upload another image</a>
</div>

<style>
    /* Login container styling (same as previous login page) */
    .login-container {
    background-color: rgba(255, 255, 255, 0.9);
    width: 450px;  /* Increased width */
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
    margin-top: 20px;
    }

    /* Header */
    h1 {
        font-size: 1.8em;
        color: #333;
        margin-bottom: 20px;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
    }

    /* Messages styling */
    .messages {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }
    .message {
        padding: 10px 20px;
        border-radius: 5px;
        margin: 5px 0;
    }
    .message.success {
        background-color: #d4edda;
        color: #155724;
    }
    .message.error {
        background-color: #f8d7da;
        color: #721c24;
    }

    /* Button styling (matches previous page) */
    .btn {
        display: inline-block;
        width: 100%;
        background: #333;
        color: white;
        padding: 12px;
        border: none;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
        text-align: center;
        text-decoration: none;
        transition: transform 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    /* Register link styling */
    .register-link {
        margin-top: 15px;
        font-size: 0.9em;
    }

    .register-link a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
