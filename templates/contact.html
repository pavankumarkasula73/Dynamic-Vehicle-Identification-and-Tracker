{% extends 'detection/base1.html' %}
{% load static %}

{% block content %}
<div class="messages">
    {% if messages %}
        {% for message in messages %}
            <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
</div>

<div class="register-container">
    <div class="register-box">
        <button class="close-btn" onclick="document.querySelector('.register-container').style.display = 'none';">&times;</button>

        <h1>Query?</h1>
        <h2>We will get back to you in 24 hours</h2>
        
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="Name">Name</label>
            <input type="text" id="Name" name="username" placeholder="Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="Query">Query</label>
            <textarea aria-placeholder="Type message here" class="textinput" id="i5vyy-7" placeholder="Type message here" style="width: 100%; height: 150px;"></textarea>

            <button type="submit" class="register-submit">Submit</button>
        </form>
        
    </div>
</div>

<style>
    /* Resetting margins and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Main container for the register section */
    .register-container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 80vh;
        background-color: #1A1A1A;
    }
    
    /* Register box styling */
    .register-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        width: 600px;  /* Increased width */
        padding: 15px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        position: relative;
        text-align: center;
        color: #EAEAEA;
    }

    /* Close button */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 24px;
        color: #EAEAEA;
        cursor: pointer;
    }

    /* Register header */
    .register-box h2 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #EAEAEA;
    }

    /* Form labels */
    form label {
        display: block;
        text-align: left;
        margin-top: 5px;
        color: #EAEAEA;
    }

    /* Input fields */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
        width: 100%;  /* Ensure full width of parent container */
        padding: 10px;
        margin: 6px 0;
        border: none;
        background-color: rgba(255, 249, 249, 0.949);
        border-radius: 8px;
        color: #000; /* Change input text color to black */
    }

    /* Submit button */
    .register-submit {
        width: 100%;  /* Full width for submit button */
        padding: 10px;
        border: none;
        background-color: #555;
        color: #EAEAEA;
        font-size: 1em;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 15px;
        transition: background-color 0.3s ease;
    }

    /* Register button hover effect */
    .register-submit:hover {
        background-color: #777;
    }

    /* Register link */
    .login-link {
        margin-top: 10px;
        font-size: 0.9em;
        color: #AAAAAA;
    }

    /* Register link color */
    .login-link a {
        text-decoration: none;
        color: #007bff;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .register-box {
            width: 90%;  /* Adjust width on smaller screens */
        }
    }
</style>

{% endblock %}
