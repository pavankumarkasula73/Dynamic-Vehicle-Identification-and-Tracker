{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="login-box">
        <button class="close-btn">&times;</button>
        <div class="welcome-text">
            <h1>Welcome Back!</h1>
            <p>Enter your info to Sign In</p>
        </div>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            
            <!-- Removed the Remember Me section -->
            <div class="options">
                <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="login-submit">Sign In</button>

            <p class="register-link">Donâ€™t have an account? <a href="{% url 'register' %}">Sign Up</a></p>
        </form>
    </div>
    <div class="image-box">
        <!-- This is where an image can be added. -->
    </div>
</div>

<style>
    /* Resetting margins and padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Basic body styling */
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1A1A1A;
        font-family: Arial, sans-serif;
    }

    /* Main container for the login section */
    .container {
        display: flex;
        width: 750px;
        height: 500px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        background-color: #2C2C2C;
    }

    /* Styling for the login form section */
    .login-box {
        width: 50%;
        padding: 30px;
        background-color: #2C2C2C;
        color: #EAEAEA;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
    }

    /* Close button */
    .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 24px;
        color: #EAEAEA;
        cursor: pointer;
    }

    /* Welcome text styling */
    .welcome-text h1 {
        font-size: 1.8em;
        margin-bottom: 10px;
        color: #EAEAEA;
    }

    .welcome-text p {
        margin-bottom: 20px;
        font-size: 1em;
        color: #AAAAAA;
    }

    /* Styling for form inputs */
    form input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: none;
        background-color: #3B3B3B;
        color: #EAEAEA;
        font-size: 1em;
    }

    /* Left align labels */
    form label {
        display: block; /* Make labels block elements */
        text-align: left; /* Align text to the left */
        margin-bottom: 5px; /* Optional: space between label and input */
        color: #EAEAEA; /* Make label text color consistent with form */
    }

    /* Options section for "Forgot Password" */
    .options {
        display: flex;
        justify-content: flex-end; /* Align options to the right */
        align-items: center;
        font-size: 0.9em;
        color: #AAAAAA;
    }

    /* Forgot password link styling */
    .forgot-password {
        text-decoration: none;
        color: #AAAAAA;
    }

    /* Sign In button styling */
    .login-submit {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border-radius: 8px;
        border: none;
        background-color: #555;
        color: #EAEAEA;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Sign In button hover effect */
    .login-submit:hover {
        background-color: #777;
    }

    /* Register link */
    .register-link {
        margin-top: 15px;
        font-size: 0.9em;
        color: #AAAAAA;
    }

    .register-link a {
        color: #007bff;
        text-decoration: none;
    }

    /* Image box for the right side */
    .image-box {
        width: 50%;
        background-image: url('https://c.pxhere.com/photos/22/93/barcelona_black_and_white_cars_palms_spain_traffic_transportation-1139001.jpg!s2'); /* Replace with actual image path */
        background-size: cover;
        background-position: center;
    }
</style>
{% endblock %}
